<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel -- JavaScript</title>
  <!-- Custom Stylings -->
  <link rel="stylesheet" href="./style.css">
  <!-- Font awesome CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  
  <div class="carousel-container">
    <div class="carousel-action">
      <div class="slide-btn" id="prev-btn"><i class="fas fa-chevron-circle-left fa-lg"></i></div>
      <div class="slide-btn" id="next-btn"><i class="fas fa-chevron-circle-right fa-lg"></i></div>
    </div>
    <div class="carousel-track-container">
      <div class="carousel-track">
        <div class="carousel-slide"><img src="./img/img1.png" alt=""></div>
        <div class="carousel-slide"><img src="./img/img2.png" alt=""></div>
        <div class="carousel-slide"><img src="./img/img3.png" alt=""></div>
        <div class="carousel-slide"><img src="./img/img4.png" alt=""></div>
      </div>
    </div>

    <ul class="carousel-indicator">
    </ul>
    
  </div>

  <script src="./script.js"></script>
</body>
</html>
